<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="java.css">
</head>
<body>

    <h1>Welcome to our "Password Generator Arena"</h1>

    <h2>Select the criteria for your password:</h2>

    <h4>Click on any of the boxes below:</h4>
    <form id="passwordForm">
        <input type="checkbox" id="lowercase">
        <label for="lowercase"> Lowercase Characters</label><br>

        <input type="checkbox" id="uppercase">
        <label for="uppercase"> Uppercase Characters</label><br>

        <input type="checkbox" id="numbers">
        <label for="numbers"> Numbers</label><br>

        <input type="checkbox" id="symbols">
        <label for="symbols"> Symbolic Characters</label><br><br>

        <label for="length">Password Length:</label>
        <input type="number" id="length" min="4" max="20" value="12"><br><br>

        <button type="button" onclick="generatePassword()">Generate Password</button>
    </form>

    <h3>Generated Password:</h3>
    <p id="output"></p>

    <script src="index.js"></script>
</body>
</html>
